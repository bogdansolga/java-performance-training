logging:
  level:
    root: info
    org:
      apache: warn
      springframework: warn

  pattern:
    # special characters need to be escaped / quoted
    console: '%clr([%date{HH:mm:ss.SSS}]){faint} %clr(%2p) %clr(%-40.40logger{36}){cyan} %m%n%wex'

server:
  tomcat:
    threads:
      max: 10
      min-spare: 2

spring:
  jackson:
    serialization:
      INDENT_OUTPUT : true

  jmx:
    default-domain: ' net.safedata.performance.training'

execution:
  time:
    tracing: true